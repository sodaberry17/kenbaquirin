<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Image Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 2in);
            grid-template-rows: repeat(3, 2in);
            gap: 10px;
        }
        .container img {
            width: 2in;
            height: 2in;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://tse1.mm.bing.net/th?id=OIP.Ki0qJFCoxUg9M1kj3eJx3AHaKY&pid=Api&H=224&W=160" alt="Image 1">
        <img src="https://tse1.mm.bing.net/th?id=OIP.6FS8mQhkYzeTdrpic3dLtgHaKX&pid=Api&H=223&W=160" alt="Image 2">
        <img src="https://tse2.mm.bing.net/th?id=OIP.3VV-uPzHSg7dHpS4VIkS_AHaKe&pid=Api&P=0&h=180" alt="Image 3">
        <img src="https://tse2.mm.bing.net/th?id=OIP.TIWckpoCSJiDO_8U3qewegHaEh&pid=Api&P=0&h=180" alt="Image 4">
        <img src="https://tse2.mm.bing.net/th?id=OIP.5TApNIoOalA-CjZpl8vvvQHaJ4&pid=Api&P=0&h=180" alt="Image 5">
        <img src="https://tse2.mm.bing.net/th?id=OIP.TC6tEJcIDicG4PSFI5p8MwHaJD&pid=Api&P=0&h=180" alt="Image 6">
        <img src="https://tse4.mm.bing.net/th?id=OIP.1EY2AHgmmbOQbNit_dTemgHaEK&pid=Api&P=0&h=180" alt="Image 7">
        <img src="https://i.pinimg.com/736x/2b/4a/16/2b4a160099044d72b9290213f1370bb4.jpg" alt="Image 8">
        <img src="https://i.pinimg.com/564x/6d/85/50/6d85507c5ff7586cd54fe04e243923b3.jpg" alt="Image 9">
    </div>
    </div>
</body>
</html>
